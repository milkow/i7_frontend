<app-page-header text="DASHBOARD"></app-page-header>

<div class="container-fluid">
  <mat-card *ngFor="let happ of happenings">
    <mat-card-header>
      <div mat-card-avatar
           [ngStyle]="{'background-image': 'url(' + happ.avatar + ')'}"></div>
      <mat-card-title>{{happ.title}}</mat-card-title>
      <mat-card-subtitle>Starts at {{happ.start | date:'mediumDate'}},
        {{happ.start | date:'shortTime'}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{happ.cover}}">
    <mat-card-content>
      <p>
        {{happ.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <span class="foo">{{happ.pros}}</span>
        <mat-icon>thumbs_up_down</mat-icon>
        <span class="foo">{{happ.cons}}</span>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<mat-spinner class="load-spinner"></mat-spinner>
