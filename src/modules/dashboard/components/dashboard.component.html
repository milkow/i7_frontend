<div class="d-flex dashboard-wrapper">
  <a
    class="text-center my-3 flex-grow-1 font-weight-light"
    style="font-size: 1.15rem"
    [routerLink]="['/events/create']">
    Create new event
  </a>
</div>

<div class="container-fluid">

  <mat-card *ngFor="let i7event of i7events" class="p-0">

    <!--Cover-->
    <app-cover
      mat-card-image
      class="pointer"
      size="normal"
      line1="5 december 2018 12:30"
      line2="In 3 days and 12 hours"
      [coverImage]="i7event.image_normal"
      (click)="goToDetails(i7event)"
    ></app-cover>

    <!--Header-->
    <app-event-header [i7event]="i7event"></app-event-header>

    <!--Content-->
    <mat-card-content class="px-3 pb-2">
      <p>
        {{i7event.getShortDescription()}}
        <a
          [routerLink]="['/events/', i7event.id, 'description']"
          *ngIf="i7event.isLong()"
        >read more</a>
      </p>
    </mat-card-content>

  </mat-card>

</div>
