<div class="d-flex dashboard-wrapper flex-row-reverse mx-auto">
  <button [routerLink]="['/events/create']" mat-stroked-button color="primary" class="add-button mr-3">Create new event</button>
</div>

<div class="container-fluid">
  <mat-card *ngFor="let happ of happenings">
    <div>
        <img mat-card-image src="{{happ.image_normal}}" style="cursor: pointer;" (click)="goToDetails(happ)">
        <div class="starting">
          <span class="starting-day">Friday</span>
            5 december 2018 12:30
            In 3 days and 12 hours12312
        </div>
    </div>
    <mat-card-header>
      <div mat-card-avatar (click)="gotoUserProfile(happ.author.id)" [ngStyle]="{'background-image': 'url(' + happ.author.profile_picture_small + ')'}"></div>
      <div class="title-wrapper"> <a [routerLink]="['/events/', happ.id]"> {{happ.title | slice:0:25 }}</a>
        <div class="whatshot">
          <mat-icon>whatshot</mat-icon>
          <span>{{happ.likes ? happ.likes : 0}}</span>
        </div>
      </div>
      <div class="organizer">
        <span class="organizer-text">Organizer:</span>{{userService.currentUser.username}}
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{happ.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
