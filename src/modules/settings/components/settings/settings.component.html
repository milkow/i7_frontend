<md-list>
  <div class="header container">
    <h3 md-subheader>SETTINGS</h3>

    <div>
      <button md-icon-button [mdMenuTriggerFor]="menu"
              class="menu-list-activate-button">
        <span>Update Profile</span>
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>mode_edit</md-icon>
          <span>Edit Profile</span>
        </button>
        <button md-menu-item>
          <md-icon>security</md-icon>
          <span>Change Password</span>
        </button>
        <button md-menu-item>
          <md-icon>power_settings_new</md-icon>
          <span>Log Out</span>
        </button>
      </md-menu>
    </div>

  </div>
</md-list>

<div class="container">

  <div class="section-header">
    <h3>FRIENDS</h3>
    <md-icon class="section-header-icon">people</md-icon>
  </div>

  <div class="friends-preview-wrapper">
    <div class="friends-preview">

      <div class="friend-tile" *ngFor="let friend of friends">
        <div class="friend-avatar"
             [ngStyle]="{'background-image': 'url(' + friend.avatar + ')'}"></div>
        <div class="username">{{friend.username}}</div>
      </div>

    </div>
    <div class="opacity-cover"></div>
  </div>
</div>
