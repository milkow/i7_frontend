<mat-list-item *ngFor="let i7Event of i7Events" class="shadow-sm">
    <img (click)="goToI7EventDetails(i7Event.id)" mat-list-avatar src="{{i7Event.image_small}}">
    <div mat-line class="d-flex">
      <a (click)="goToI7EventDetails(i7Event.id)" class="flex-grow-1 pointer">{{i7Event.title}}</a>
    </div>
    <p mat-line class="text-muted description">{{description}}</p>
  </mat-list-item>
