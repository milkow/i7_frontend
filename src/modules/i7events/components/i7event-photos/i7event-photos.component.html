<div class="mt-2">
  <app-arrow-back></app-arrow-back>
</div> 
<div class="top-nav d-flex mb-3">
  <div *ngIf="i7event" [routerLink]="['/events', i7event.id]" routerLinkActive="router-link-active"   class="title p-2 pointer text-center">{{i7event.title}}</div> 
</div>

<div>
  <app-spinner *ngIf="!loaded"></app-spinner>

  <div class="event-cover" *ngIf="i7event">
    <img [src]="i7event.image_normal">
  </div>

  <div *ngIf="loaded && i7event" class="photo-library">
    <div
      *ngFor="let image of images"
      class="photo-wrap pointer"
      [routerLink]="['/events', i7event.id, 'photos', image.id]" routerLinkActive="router-link-active" 
    >
      <div class="ext-1">
        <div class="ext-2">
          <img [src]="image.image_1">
        </div>
      </div>

    </div>

  </div>
  <div *ngIf="loaded && !images.length">
    <p class="text-muted text-center">Nobody added a photo yet.</p>
  </div>
</div>
