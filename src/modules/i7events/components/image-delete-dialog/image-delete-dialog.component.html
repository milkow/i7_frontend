<div class="d-flex flex-column">
  <div>
    <h3>Delete image</h3>
    <p>Are you sure you want to delete this image?</p>
  </div>
  <div class="d-flex flex-row-reverse">
    <button mat-raised-button color="warn" (click)="del()">Delete</button>
    <button mat-raised-button class="mx-2" [mat-dialog-close]="true">Close</button>
    <div class="mr-2">
      <app-spinner [diameter]="30" [strokeWidth]="2" *ngIf="pending"></app-spinner>
    </div>
  </div>
  <div *ngIf="error" class="text-danger">
    {{error}}
  </div>
</div>
