<h2 mat-dialog-title>Edit {{attributeName}}</h2>

<mat-dialog-content>
  <mat-form-field class="w-100">
    <input *ngIf="!textArea" matInput placeholder="{{attributeName}}" [(ngModel)]="attribute">
    <textarea *ngIf="textArea" matInput placeholder="{{attributeName}}" [(ngModel)]="attribute"></textarea>
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button style="color:#548EFF;" mat-button (click)="confirm()">Ok</button>
</mat-dialog-actions>
