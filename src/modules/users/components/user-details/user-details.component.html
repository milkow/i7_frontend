<div *ngIf="user" class="container">

  <span>{{user.username}}</span>
  <button mat-flat-button color="primary">Add Friend</button>
  <span>Events that you've been together</span>

  <div *ngFor="let happ of sharedHappenings">
    aa
    <div [ngStyle]="{'background-image': 'url(' + happ.image_medium + ')'}" alt=""></div>
  </div>
</div>
