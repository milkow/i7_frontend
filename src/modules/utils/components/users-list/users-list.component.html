<mat-list-item *ngFor="let user of users" class="shadow-sm my-2">
  <img mat-list-avatar src="{{user.profile_picture_small}}">
  <div mat-line class="d-flex">
    <a (click)="gotoUserProfile(user.id)" class="flex-grow-1 pointer">{{user.username}}</a>
    <a class="text-primary pointer flex-shrink-0 action-text" (click)="emit(user)">{{text}}</a>
  </div>
</mat-list-item>
