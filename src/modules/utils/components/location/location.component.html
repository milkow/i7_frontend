<div id="location"></div>
<div class="place"> 
    <span> Your place: <span class="poi" *ngIf="poi && poi != 'unknown'">{{poi}}</span>
    <span *ngIf="poi == 'unknown'">Sorry, we could not recognize this place.</span>
    </span>
    <button mat-raised-button color="primary" [disabled]="!poi" (click)="closeDialog()">Confirm</button>
</div>
