<app-page-header text="NOTIFICATIONS"></app-page-header>

<div class="container-fluid">

  <mat-card *ngFor="let notifi of notifications">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + notifi.avatar + ')'}"></div>
      <mat-card-title>{{notifi.title}}</mat-card-title>
      <mat-card-subtitle>{{notifi.date | date:'mediumDate'}}, {{notifi.date | date:'shortTime'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{notifi.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MORE</button>
      <button mat-button (click)="hide(notifi.id)">HIDE</button>
    </mat-card-actions>
  </mat-card>

</div>

<mat-spinner class="load-spinner"></mat-spinner>
