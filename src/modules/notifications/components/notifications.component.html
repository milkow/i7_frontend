<app-page-header text="NOTIFICATIONS"></app-page-header>

<div class="container-fluid">

  <md-card *ngFor="let notifi of notifications">
    <md-card-header>
      <div md-card-avatar [ngStyle]="{'background-image': 'url(' + notifi.avatar + ')'}"></div>
      <md-card-title>{{notifi.title}}</md-card-title>
      <md-card-subtitle>{{notifi.date | date:'mediumDate'}}, {{notifi.date | date:'shortTime'}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>{{notifi.content}}</p>
    </md-card-content>
    <md-card-actions>
      <button md-button>MORE</button>
      <button md-button (click)="hide(notifi.id)">HIDE</button>
    </md-card-actions>
  </md-card>

</div>

<md-spinner class="load-spinner"></md-spinner>
